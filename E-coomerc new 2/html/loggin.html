        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import {getDatabase, ref, set, child, get}
               from "https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js"
        const db = getDatabase();
       

        /////////////////////the refrences///////////////////////
        const username = document.querySelector("#username")
        const pass = document.querySelector("#password")
        const submit = document.querySelector(".btn")
        
        submit.addEventListener('click', AuthenticateUser)
        
        function AuthenticateUser() {
        const dbRef = ref(db)
        get(child(dbRef, "UsersList/"+ username.value)).then((snapshot) => {
        if(snapshot.exists()) {
           let dbpass = decPasword(snapshot.val().password)
           if(dbpass == pass.value) {
            login(snapshot.val());
            console.log("radi")
           }
        }
        else {
          let pas = document.querySelector("#password")
          let usernam = document.querySelector("#username")

          pas.style.color = "red"
          usernam.style.color = "red";
        } 
      })
     }


     //desifriraj pasword 
     function decPasword (dbpass) {
        var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
           return pass12.toString(CryptoJS.enc.Utf8)
     }

     //////////////Login/////////////

     function login(user) {
        let keepLogedIn = document.querySelector("#customSwitch1").checked;
        console.log("Dosli smo do usera ")

        if(!keepLogedIn) {
            sessionStorage.setItem("user",JSON.stringify(user));
            window.location.href = "logged-in.html";
        }
        else {
            localStorage.setItem("keepLoggedIn","Yes");
            localStorage.setItem("user",JSON.stringify(user));
            window.location = "logged-in.html";
        }
     }
